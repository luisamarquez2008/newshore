<section id="home">
  <!-- Header -->
  <div class="intro-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>Magician School Education</h1>
            <h3>Student and professors</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="about" class="text-center background-gray">
  <div class="row p-3">
    <h2>Application to give them the opportunity of identifying all their magician student and professors.</h2>
  </div>
</section>
<section>
  <h2 class="color-gray text-center p-2">{{to}} Houses</h2>
  <div class="row itemsBlock p-2">
    <div *ngFor="let item of characters" class="col-md-3 col-sm-3 col-12 text-center mb-1" (click)="show(item)">
      <h2 class="color-gray m-0">{{item['name']}}</h2>
      <h4 class="color-gray-light">{{item['house']}}</h4>
      <img [src]="item['image']" class="characters-image">
    </div>
  </div>
</section>
